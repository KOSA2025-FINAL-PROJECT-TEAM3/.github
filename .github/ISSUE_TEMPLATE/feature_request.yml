name: ✨ 기능 요청
description: 새로운 기능이나 개선 사항을 제안해주세요!
title: "[FEATURE] "
labels: ["enhancement", "needs-discussion"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ✨ 기능 요청
        좋은 아이디어 감사합니다! 어떤 기능을 추가하면 좋을지 자세히 알려주세요.

  - type: textarea
    id: problem
    attributes:
      label: 문제 상황
      description: 어떤 문제를 해결하기 위한 기능인가요?
      placeholder: |
        예시: 부모님이 여러 개의 약을 복용하시는데, 약마다 복용 시간이 다릅니다.
        현재는 약을 하나씩만 등록할 수 있어서 불편합니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결책
      description: 어떤 방식으로 해결하면 좋을까요?
      placeholder: |
        예시: 약 일괄 등록 기능을 추가하면 좋겠습니다.
        - 여러 약을 한 번에 입력할 수 있는 폼
        - 각 약마다 복용 시간과 용량을 개별 설정
        - 한 번에 저장 버튼으로 일괄 등록
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - 🔴 Critical - MVP에 꼭 필요함
        - 🟠 High - 빠르게 추가되면 좋음
        - 🟡 Medium - 있으면 좋음
        - 🟢 Low - 나중에 추가해도 됨
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 기능 카테고리
      description: 어느 영역의 기능인가요?
      options:
        - 🔐 Auth (인증/회원가입)
        - 💊 Medication (약 관리)
        - 👨‍👩‍👧 Family (가족 네트워크)
        - 🍽️ Diet (식단/약-음식 충돌)
        - 🔔 Notification (알림)
        - 📊 Dashboard (대시보드)
        - 📸 OCR (약봉지 인식)
        - 📈 Analytics (통계/리포트)
        - ⚙️ Settings (설정)
        - 🎨 UI/UX (사용성 개선)
        - 🚀 Performance (성능 최적화)
        - 🔒 Security (보안 강화)
        - 📱 Mobile (모바일 대응)
        - ♿ Accessibility (접근성)
        - 기타
    validations:
      required: true

  - type: dropdown
    id: user_type
    attributes:
      label: 대상 사용자
      description: 누구를 위한 기능인가요?
      options:
        - 👴 시니어 (부모님)
        - 👨‍👩‍👧 자녀 (돌봄 제공자)
        - 👥 둘 다
        - 👨‍⚕️ 의료진
        - 🛠️ 개발자
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 다른 방식으로 해결할 수 있는 방법이 있나요?
      placeholder: |
        예시:
        - 대안 1: 약 복사 기능으로 비슷한 약을 쉽게 추가
        - 대안 2: CSV 파일로 약 정보를 일괄 업로드

  - type: textarea
    id: mockup
    attributes:
      label: 목업 / 참고 자료
      description: |
        화면 목업이나 참고할 만한 다른 서비스가 있다면 첨부해주세요.
        이미지는 드래그 앤 드롭으로 첨부 가능합니다.
      placeholder: |
        - 손그림 스케치
        - Figma 목업
        - 다른 앱의 스크린샷
        - 참고 링크

  - type: dropdown
    id: mvp
    attributes:
      label: MVP 포함 여부
      description: 이 기능이 MVP(최소 기능 제품)에 포함되어야 할까요?
      options:
        - ✅ Yes - MVP에 꼭 필요
        - ⏳ Later - Phase 2 이후 추가
        - 🤔 Not sure - 팀 논의 필요
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: 완료 조건 (Acceptance Criteria)
      description: 이 기능이 완성되려면 어떤 조건들이 만족되어야 할까요?
      placeholder: |
        예시:
        - [ ] 여러 약을 한 화면에서 입력 가능
        - [ ] 각 약마다 복용 시간 개별 설정 가능
        - [ ] 저장 후 약 목록에 모든 약이 표시됨
        - [ ] 중복 약 이름 경고 표시
      value: |
        - [ ]
        - [ ]
        - [ ]

  - type: textarea
    id: technical
    attributes:
      label: 기술적 고려사항
      description: 개발자라면, 구현 시 고려해야 할 기술적 사항을 작성해주세요. (선택사항)
      placeholder: |
        예시:
        - 백엔드 API 수정 필요 (일괄 등록 엔드포인트)
        - 프론트엔드: 동적 폼 배열 구현 (React Hook Form)
        - 트랜잭션 처리 필요 (전체 성공 or 전체 실패)

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 그 외 도움이 될 만한 정보가 있다면 자유롭게 작성해주세요.

  - type: checkboxes
    id: checklist
    attributes:
      label: 체크리스트
      description: 제출 전 확인해주세요!
      options:
        - label: 이미 제안된 기능인지 검색해봤습니다
          required: true
        - label: 프로젝트의 목표와 방향성에 맞는 기능입니다
          required: false
        - label: 구현 가능성을 고려했습니다
          required: false
